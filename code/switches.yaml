#Command Line
  - platform: command_line
    switches:
        ledfx:
            command_on: "/usr/bin/curl -L -X PUT 'http://192.168.0.15:8888/api/presets' --data-raw '{\"id\":\"subbass\",\"action\":\"activate\"}'"
            command_off: "/usr/bin/curl -L -X DELETE 'http://192.168.0.15:8888/api/devices/wled1/effects'"
            command_state: "/usr/bin/curl -L -X GET '192.168.0.7/json/info'"
            value_template: '{{ value_json.live }}'
            friendly_name: LedFx
#Template
  - platform: template
    switches:
      achack:
        value_template: "{{ is_state('switch.air_cooler', 'on') }}"
        turn_on:
          service: script.toggle
          data:
            entity_id: script.fanhack
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.air_cooler

  - platform: template
    switches:
      milight_nightlight:
        value_template: "{{ is_state('light.milights', 'on') }}"
        turn_on:
          service: script.toggle
          data:
            entity_id: script.easein
        turn_off:
          service: script.toggle
          data:
            entity_id: script.easeout

  - platform: template
    switches:
      rave:
        value_template: "{{ is_state('switch.ledfx', 'on') }}"
        turn_on:
          service: script.toggle
          data:
            entity_id: script.raveon
        turn_off:
          service: script.toggle
          data:
            entity_id: script.raveoff
#MQTT
  - platform: mqtt
    name: "Big Fan"
    state_topic: "mqttsockets/status/EC:FA:BC:5F:1A:C1/1"
    command_topic: "mqttsockets/change/EC:FA:BC:5F:1A:C1/1"
    payload_on: "true"
    payload_off: "false"
    state_on: "true"
    state_off: "false"
    optimistic: false
    qos: 0
    retain: true
