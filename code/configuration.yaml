          - light.front
          - light.lamp
          - light.top
          - light.unit
          - light.wled
          - switch.achack
          - switch.power
          - switch.swing
          - switch.tv
          - media_player.kodi
          - sensor.dht_sensor_temperature
          - switch.ledfx
          - switch.milight_nightlight
