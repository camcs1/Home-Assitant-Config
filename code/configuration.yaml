
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
# Sensors 
sensor:
  - platform: sonarr
    api_key: secret
    host: 192.168.0.15
    monitored_conditions:
      - upcoming
    days: 2
  - platform: waqi
    token: secret
    locations:
      - camden
  - platform: sonarr_upcoming_media
    api_key: secret
    host: 192.168.0.15
    port: 8989
    days: 7
    max: 10
  - platform: qbittorrent
    url: 'http://192.168.0.15:9091'
    username: secret
    password: secret
  - platform: dht
    sensor: DHT11
    pin: 4
    monitored_conditions:
    - temperature
    - humidity
  - platform: moon
  - platform: london_underground
    line:
      - Northern
      - London Overground
  - platform: template
    sensors:
        pm2_5:
            value_template: "{{ states.sensor.waqi_camden_euston_road_united_kingdom.attributes.pm_2_5 }}"
            friendly_name: "PM 2.5"
            unit_of_measurement: AQI
        pm10:
            value_template: "{{ states.sensor.waqi_camden_euston_road_united_kingdom.attributes.pm_10 }}"
            friendly_name: "PM10"
            unit_of_measurement: AQI
        n02:
            value_template: "{{ states.sensor.waqi_camden_euston_road_united_kingdom.attributes.nitrogen_dioxide }}"
            friendly_name: "Nitrogen Dioxide"
            unit_of_measurement: AQI
  - platform: time_date
    display_options:
      - 'time'
#Weather
weather:
  - platform: darksky
    api_key: secret
    mode: daily

#Discovery
discovery:
#Media Players
media_player:
  - platform: kodi
    host: 192.168.0.15
    username: secret
    password: secret
